<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Comfortaa:wght@300..700&family=Corben:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h1, h2, h3,h4 ,h5 ,h6,p,a,b {
        font-family: "Comfortaa", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        }
        #name{
            font-size:45px;
        }
        .divdiv{
            background-color:#FFFFFF;
            width:500px;
            position:absolute;
            left:50%;
            right:50%;
            transform: translate(-50%);    
            border: 2px double black;
            position: relative;
            border: 40px solid;
            border-image: url('https://melokaji.neocities.org/strawberrybacking.png') repeat;
            border-image-slice: 30;
            border-image-outset: 10px;
            HEIGHT:50000px;
        }
        .maindiv{
            margin:20px;
            background-color:#FFFFFF;
            margin-left:-10px;
            margin-top:-15px;
            width:500px;
            position:absolute;
            left:50%;
            right:50%;
            transform: translate(-50%);
        }
    </style>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <div class = "divdiv">
        <div class = "maindiv">
            <h1 id="name">Roman</h1>
        </div>
    </div>
</body>
</html>
